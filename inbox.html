<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inbox Pro - Chisme An√≥nimo</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442404022791024" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --primary-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --money-gold: #ffd700;
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            animation: fadeInUp 0.8s var(--transition-smooth); 
        }
        
        h1 { font-size: 1.5rem; margin: 20px 0; text-align: center; }

        .mensaje-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            opacity: 0; 
            animation: fadeInUp 0.5s ease-out forwards;
            transition: var(--transition-smooth);
        }

        .mensaje-card:hover { transform: scale(1.02); border-color: #cc2366; }

        /* DISE√ëO SOLICITADO: CENTRADO E INTERLINEADO 1.5 */
        .contenido { 
            font-size: 1.15rem; 
            font-weight: 500; 
            margin-bottom: 25px; 
            line-height: 1.5; 
            text-align: center; 
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        
        .responder-btn { 
            background: #fff; color: #000; border: none; 
            padding: 12px; border-radius: 50px; font-weight: bold; 
            cursor: pointer; transition: var(--transition-smooth);
        }
        
        .revelar-btn {
            background: none; border: 1px solid var(--money-gold);
            color: var(--money-gold); padding: 12px; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 0.85rem;
            transition: var(--transition-smooth);
        }

        .revelar-btn:hover { background: rgba(255, 215, 0, 0.1); }
        .revelar-btn:disabled { border-color: #4ade80; color: #4ade80; cursor: default; }

        #link-recuperado {
            display: none; background: #1a1a1a; padding: 20px;
            border-radius: 20px; margin-bottom: 20px;
            border: 1px dashed var(--money-gold); text-align: center;
            animation: fadeInUp 0.4s var(--transition-smooth);
        }

        .logout-btn { background: none; border: 1px solid #444; color: #ff4d4d; padding: 8px 18px; border-radius: 20px; cursor: pointer; }
        
        #share-template { position: absolute; left: -9999px; width: 1080px; height: 1920px; background: #000; display: flex; justify-content: center; align-items: center; }
        .share-card { background: #121212; width: 850px; border-radius: 60px; text-align: center; border: 2px solid #333; overflow: hidden; }
        .share-header { background: var(--primary-grad); color: white; padding: 50px; font-size: 55px; font-weight: bold; }
        .share-body { padding: 100px 50px; color: #fff; font-size: 65px; font-weight: bold; min-height: 500px; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="share-template">
        <div class="share-card">
            <div class="share-header">¬°M√°ndame mensajes an√≥nimos!</div>
            <div class="share-body" id="share-text">...</div>
            <div style="padding: 40px; color: #666; font-size: 35px; background: #121212;">chisme-anonimo.vercel.app</div>
        </div>
    </div>

    <div class="container">
        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-bottom: 20px; align-items: center;">
            <button class="revelar-btn" style="width: auto; padding: 8px 15px; border-radius: 20px;" onclick="gestionarLink()">üîó Mi Link</button>
            <button class="logout-btn" onclick="cerrarSesion()">Salir</button>
        </div>

        <div id="link-recuperado">
            <code id="texto-link" style="color: var(--money-gold); word-break: break-all; font-size: 0.9rem;"></code>
            <button class="responder-btn" style="margin-top: 15px; width: 100%;" onclick="copiarLinkRecuperado()">Copiar Enlace</button>
        </div>

        <h1>Mis Mensajes üì•</h1>
        <div id="lista-mensajes">Cargando mensajes...</div>
    </div>

    <script>
        const supabaseUrl = 'https://wfnhkuilbtomvtijsiwm.supabase.co';
        const supabaseKey = 'sb_publishable_aZvk0W9vtNtcOkcvvpuzrA_qxgE6Kb5';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const META_CLICS = 5000; 
        let miNombreUsuario = "";

        async function verificarSesion() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) window.location.href = "index.html";
            else {
                const { data: prof } = await _supabase.from('perfiles').select('username').eq('id', user.id).single();
                miNombreUsuario = prof ? prof.username : user.id;
                cargarMensajes(user.id);
            }
        }

        function gestionarLink() {
            const areaLink = document.getElementById('link-recuperado');
            document.getElementById('texto-link').innerText = window.location.origin + "/send.html?u=" + miNombreUsuario;
            areaLink.style.display = areaLink.style.display === 'none' ? 'block' : 'none';
        }

        function copiarLinkRecuperado() {
            navigator.clipboard.writeText(document.getElementById('texto-link').innerText);
            alert("¬°Link copiado!");
        }

        function contarClic(msgId, btn) {
            let storageKey = `ads_${msgId}`;
            let vistos = parseInt(localStorage.getItem(storageKey)) || 0;
            if (vistos < META_CLICS) {
                vistos++;
                localStorage.setItem(storageKey, vistos);
                if (vistos >= META_CLICS) {
                    btn.innerText = "‚ú® Meta alcanzada - Recompensa pronto";
                    btn.disabled = true;
                } else {
                    btn.innerText = `üîç ¬øQui√©n envi√≥ esto? (${vistos}/${META_CLICS})`;
                }
            }
        }

        async function cargarMensajes(uid) {
            // CORRECCI√ìN: Se cambi√≥ 'creado_el' por 'created_at' que es el nombre por defecto
            const { data, error } = await _supabase.from('mensajes')
                .select('*')
                .eq('para', uid)
                .order('created_at', { ascending: false });

            const listado = document.getElementById('lista-mensajes');
            
            if (error) {
                console.error("Error cargando mensajes:", error);
                listado.innerHTML = "<p style='text-align:center; color:red;'>Error al conectar con la base de datos.</p>";
                return;
            }

            if (data.length === 0) { 
                listado.innerHTML = "<p style='text-align:center; color:#666;'>No hay mensajes todav√≠a.</p>"; 
                return; 
            }

            listado.innerHTML = "";
            data.forEach((msg, index) => {
                let vistos = parseInt(localStorage.getItem(`ads_${msg.id}`)) || 0;
                const card = document.createElement('div');
                card.className = 'mensaje-card';
                card.style.animationDelay = `${index * 0.1}s`; 
                card.innerHTML = `
                    <div class="contenido">${msg.contenido}</div>
                    <div class="btn-group">
                        <button class="responder-btn" onclick="prepararRespuesta('${msg.contenido.replace(/'/g, "\\'")}')">üì∑ Responder</button>
                        <button class="revelar-btn" onclick="contarClic('${msg.id}', this)" ${vistos >= META_CLICS ? 'disabled' : ''}>
                            ${vistos >= META_CLICS ? '‚ú® Meta alcanzada - Recompensa pronto' : `üîç ¬øQui√©n envi√≥ esto? (${vistos}/${META_CLICS})`}
                        </button>
                    </div>
                `;
                listado.appendChild(card);
            });
        }

        async function prepararRespuesta(texto) {
            document.getElementById('share-text').innerText = texto;
            const template = document.getElementById('share-template');
            const canvas = await html2canvas(template, { backgroundColor: null, scale: 1 });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'respuesta.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file], title: 'Respuesta' });
                else { const link = document.createElement('a'); link.download = 'respuesta.png'; link.href = canvas.toDataURL(); link.click(); }
            }, 'image/png');
        }

        async function cerrarSesion() { await _supabase.auth.signOut(); window.location.href = "index.html"; }
        verificarSesion();
    </script>
</body>
</html>
