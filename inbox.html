<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inbox Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442404022791024" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --primary-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --text-main: #ffffff;
            --money-gold: #ffd700;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden; 
        }

        .container { width: 100%; max-width: 500px; margin-top: 60px; } 
        
        /* HEADER SUPERIOR */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
        }

        .logo-area { 
            font-weight: bold; font-size: 1.2rem; 
            color: #ffd700; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .avatar-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid #cc2366;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');
            transition: transform 0.2s;
        }
        .avatar-btn:active { transform: scale(0.9); }

        /* SIDEBAR (MEN√ö LATERAL) */
        .sidebar {
            position: fixed; top: 0; right: -320px;
            width: 300px; height: 100vh;
            background: #1a1a1a;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            z-index: 200;
            transition: right 0.4s;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar.open { right: 0; }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .close-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        
        .sidebar-section { margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .sidebar-section h3 { margin-top: 0; color: #a0a0a0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Estilo para el input de archivo */
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px dashed #cc2366;
            display: block;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            color: #ddd;
            margin-bottom: 10px;
        }
        
        .sidebar input[type="password"] {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: #222; border: 1px solid #444; color: white;
            border-radius: 8px; box-sizing: border-box;
        }
        
        .action-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 5px;
        }
        .btn-save { background: #00C851; color: white; }
        .btn-pass { background: #33b5e5; color: white; }
        .btn-danger { background: #ff4444; color: white; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid #555; color: #aaa; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 150;
            display: none;
            backdrop-filter: blur(2px);
        }
        .overlay.show { display: block; }

        /* Estilos de mensajes */
        .mensaje-card {
            background: var(--card-bg); border: 1px solid #333; border-radius: 24px;
            padding: 25px; margin-bottom: 15px; display: flex; flex-direction: column;
        }
        .contenido { font-size: 1.15rem; font-weight: 500; margin-bottom: 25px; line-height: 1.5; text-align: center; }
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .responder-btn { background: #fff; color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        
        #link-recuperado { display: none; background: #1a1a1a; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px dashed var(--money-gold); text-align: center; }
        
        #share-template { position: absolute; left: -9999px; width: 1080px; height: 1920px; background: #000; display: flex; justify-content: center; align-items: center; }
        .share-card { background: #121212; width: 850px; border-radius: 60px; text-align: center; border: 2px solid #333; overflow: hidden; }
        .share-header { background: var(--primary-grad); color: white; padding: 50px; font-size: 55px; font-weight: bold; }
        .share-body { padding: 100px 50px; color: #fff; font-size: 65px; font-weight: bold; min-height: 500px; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-area">Confesiones üî•</div>
        <div class="avatar-btn" id="avatarIcon" onclick="toggleMenu()"></div>
    </div>

    <div class="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Mi Perfil</h2>
            <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        </div>

        <div class="sidebar-section">
            <h3>Foto de Perfil</h3>
            <p style="font-size:12px; color:#666;">Selecciona una foto de tu galer√≠a</p>
            
            <label class="custom-file-upload">
                <input type="file" id="fotoInput" accept="image/*">
                üì∏ Tocar para buscar foto
            </label>
            
            <button class="action-btn btn-save" onclick="subirFoto()">Guardar y Subir</button>
        </div>

        <div class="sidebar-section">
            <h3>Seguridad</h3>
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a">
            <button class="action-btn btn-pass" onclick="cambiarPassword()">Actualizar Contrase√±a</button>
        </div>

        <div class="sidebar-section" style="border:none;">
            <h3>Zona de Peligro</h3>
            <button class="action-btn btn-outline" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            <button class="action-btn btn-danger" onclick="eliminarCuenta()">üóëÔ∏è Eliminar mi cuenta</button>
        </div>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
             <button class="action-btn btn-outline" style="width:auto; padding:10px 30px; border-color:#ffd700; color:#ffd700;" onclick="gestionarLink()">
                üîó Ver mi Link de Confesiones
             </button>
        </div>

        <div id="link-recuperado">
            <code id="texto-link" style="color: var(--money-gold); word-break: break-all; font-size: 0.9rem;"></code>
            <button class="responder-btn" style="margin-top: 15px; width: 100%;" onclick="copiarLinkRecuperado()">Copiar Enlace</button>
        </div>

        <h1 style="text-align:center;">Mis Mensajes üì•</h1>
        <div id="lista-mensajes">Cargando...</div>
    </div>

    <div id="share-template">
        <div class="share-card">
            <div class="share-header">¬°M√°ndame mensajes an√≥nimos!</div>
            <div class="share-body" id="share-text">...</div>
            <div style="padding: 40px; color: #666; font-size: 35px; background: #121212;">confesionesanonimo.vercel.app</div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wfnhkuilbtomvtijsiwm.supabase.co';
        const supabaseKey = 'sb_publishable_aZvk0W9vtNtcOkcvvpuzrA_qxgE6Kb5'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('show');
        }

        async function verificarSesion() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                window.location.href = "index.html";
            } else {
                currentUser = user;
                cargarPerfil(user.id);
                cargarMensajes(user.id);
            }
        }

        async function cargarPerfil(uid) {
            const { data } = await _supabase.from('perfiles').select('username, avatar_url').eq('id', uid).single();
            if (data && data.avatar_url) {
                document.getElementById('avatarIcon').style.backgroundImage = `url('${data.avatar_url}')`;
            }
        }

        // --- NUEVA L√ìGICA DE SUBIDA DE FOTOS ---
        async function subirFoto() {
            const fileInput = document.getElementById('fotoInput');
            const file = fileInput.files[0];

            if (!file) {
                return alert("‚ö†Ô∏è Primero selecciona una foto.");
            }

            const btn = document.querySelector('.btn-save');
            btn.innerText = "Subiendo...";
            btn.disabled = true;

            try {
                // Nombre del archivo: SIEMPRE 'perfil.png' para ahorrar espacio (sobrescribe)
                const filePath = `public/${currentUser.id}/perfil.png`;

                const { error: uploadError } = await _supabase.storage
                    .from('avatars') 
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: true 
                    });

                if (uploadError) throw uploadError;

                // Obtener la URL p√∫blica
                const { data } = _supabase.storage.from('avatars').getPublicUrl(filePath);
                
                // Truco ?t=tiempo para que se actualice al instante en la pantalla
                const publicUrl = data.publicUrl + "?t=" + new Date().getTime();

                // Guardar URL en base de datos
                const { error: dbError } = await _supabase.from('perfiles')
                    .update({ avatar_url: publicUrl })
                    .eq('id', currentUser.id);

                if (dbError) throw dbError;

                alert("‚úÖ Foto actualizada con √©xito");
                document.getElementById('avatarIcon').style.backgroundImage = `url('${publicUrl}')`;

            } catch (error) {
                alert("Error al subir: " + error.message);
                console.error(error);
            } finally {
                btn.innerText = "Guardar y Subir";
                btn.disabled = false;
            }
        }

        async function cambiarPassword() {
            const newPass = document.getElementById('newPassword').value;
            if(!newPass) return alert("Escribe la nueva contrase√±a");

            const { error } = await _supabase.auth.updateUser({ password: newPass });
            if(error) alert("Error: " + error.message);
            else {
                alert("Contrase√±a cambiada. Tendr√°s que iniciar sesi√≥n de nuevo.");
                cerrarSesion();
            }
        }

        async function eliminarCuenta() {
            let confirmacion = confirm("‚ö†Ô∏è ¬øEST√ÅS SEGURO? Esto borrar√° tu perfil y nadie podr√° mandarte mensajes nunca m√°s.");
            if(confirmacion) {
                const { error } = await _supabase.from('perfiles').delete().eq('id', currentUser.id);
                if(error) alert("Error: " + error.message);
                else {
                    alert("Tu cuenta ha sido eliminada.");
                    cerrarSesion();
                }
            }
        }

        async function cerrarSesion() { 
            await _supabase.auth.signOut(); 
            window.location.href = "index.html"; 
        }

        function gestionarLink() {
            const areaLink = document.getElementById('link-recuperado');
            _supabase.from('perfiles').select('username').eq('id', currentUser.id).single().then(({data}) => {
                document.getElementById('texto-link').innerText = window.location.origin + "/" + encodeURIComponent(data.username);
                areaLink.style.display = areaLink.style.display === 'none' ? 'block' : 'none';
            });
        }
        
        function copiarLinkRecuperado() {
            navigator.clipboard.writeText(document.getElementById('texto-link').innerText);
            alert("Link copiado!");
        }

        async function cargarMensajes(uid) {
            const { data } = await _supabase.from('mensajes').select('*').eq('para', uid).order('created_at', { ascending: false });
            const listado = document.getElementById('lista-mensajes');
            listado.innerHTML = "";
            if (!data || data.length === 0) listado.innerHTML = "<p style='text-align:center; color:#666;'>No hay mensajes todav√≠a.</p>";
            
            data.forEach(msg => {
                const card = document.createElement('div');
                card.className = 'mensaje-card';
                card.innerHTML = `<div class="contenido">${msg.contenido}</div>
                                  <div class="btn-group">
                                    <button class="responder-btn" onclick="prepararRespuesta('${msg.contenido.replace(/'/g, "\\'")}')">üì∑ Responder</button>
                                  </div>`;
                listado.appendChild(card);
            });
        }

        async function prepararRespuesta(texto) {
            document.getElementById('share-text').innerText = texto;
            const template = document.getElementById('share-template');
            const canvas = await html2canvas(template, { backgroundColor: null, scale: 1 });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'respuesta.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file], title: 'Respuesta' });
                else { const link = document.createElement('a'); link.download = 'respuesta.png'; link.href = canvas.toDataURL(); link.click(); }
            }, 'image/png');
        }

        verificarSesion();
    </script>
</body>
</html>
