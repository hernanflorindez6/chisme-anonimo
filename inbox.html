<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inbox Pro - Monetizado</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442404022791024" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --primary-grad: linear-gradient(45deg, #4a148c 0%, #7b1fa2 30%, #c2185b 70%, #d81b60 100%);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --money-gold: #ffd700;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        
        h1 { font-size: 1.5rem; margin: 20px 0; text-align: center; }

        .mensaje-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #c2185b;
            display: flex;
            flex-direction: column;
        }
        .contenido { font-size: 1.1rem; font-weight: 500; margin-bottom: 15px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        
        .responder-btn { background: #fff; color: #000; border: none; padding: 10px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; }
        
        /* BOT√ìN DE REVELAR: Solo se activa con los anuncios */
        .revelar-btn {
            background: none;
            border: 1px solid var(--money-gold);
            color: var(--money-gold);
            padding: 10px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .pista-area {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #4ade80;
            text-align: center;
            display: none; 
        }

        #share-template { position: absolute; left: -9999px; width: 1080px; height: 1920px; background: #000; display: flex; justify-content: center; align-items: center; }
        .share-card { background: #121212; width: 800px; border-radius: 60px; text-align: center; border: 2px solid #333; }
        .share-header { background: var(--primary-grad); color: white; padding: 40px; font-size: 50px; font-weight: bold; }
        .share-body { padding: 80px 40px; color: #fff; font-size: 60px; font-weight: bold; min-height: 400px; display: flex; align-items: center; justify-content: center; }

        .logout-btn { background: none; border: 1px solid #444; color: #ff4d4d; padding: 8px 20px; border-radius: 20px; cursor: pointer; align-self: flex-end; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="share-template">
        <div class="share-card">
            <div class="share-header">¬°M√°ndame mensajes an√≥nimos!</div>
            <div class="share-body" id="share-text">...</div>
            <div style="padding-bottom: 40px; color: #888; font-size: 30px; background: #121212;">Sent with ‚ö° from TuWeb</div>
        </div>
    </div>

    <div class="container" style="display: flex; flex-direction: column;">
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        <h1>Mis Mensajes üì•</h1>
        <div id="lista-mensajes">Cargando mensajes...</div>
    </div>

    <script>
        const supabaseUrl = 'https://wfnhkuilbtomvtijsiwm.supabase.co';
        const supabaseKey = 'sb_publishable_aZvk0W9vtNtcOkcvvpuzrA_qxgE6Kb5';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const META_ANUNCIOS = 500; 

        async function verificarYVer() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) window.location.href = "index.html";
            else cargarMensajes(user.id);
        }

        // L√≥gica de progreso de anuncios
        function verAnuncio(msgId) {
            let storageKey = `ads_${msgId}`;
            let vistos = parseInt(localStorage.getItem(storageKey)) || 0;
            
            if (vistos < META_ANUNCIOS) {
                vistos++;
                localStorage.setItem(storageKey, vistos);
                // Aqu√≠ AdSense lanzar√° el anuncio autom√°ticamente si configuraste "Anuncios con recompensa"
                alert(`Anuncio visualizado. Progreso para este mensaje: ${vistos}/${META_ANUNCIOS}`);
                location.reload(); 
            }
        }

        async function cargarMensajes(uid) {
            const { data, error } = await _supabase.from('mensajes').select('*').eq('para', uid).order('created_at', { ascending: false });
            const listado = document.getElementById('lista-mensajes');
            if (error || data.length === 0) { listado.innerHTML = "<p>No hay mensajes todav√≠a.</p>"; return; }

            listado.innerHTML = "";
            data.forEach(msg => {
                let vistos = parseInt(localStorage.getItem(`ads_${msg.id}`)) || 0;
                const card = document.createElement('div');
                card.className = 'mensaje-card';
                
                card.innerHTML = `
                    <div class="contenido">${msg.contenido}</div>
                    <div class="btn-group">
                        <button class="responder-btn" onclick="prepararRespuesta('${msg.contenido.replace(/'/g, "\\'")}')">üì∑ Responder</button>
                        
                        <button class="revelar-btn" onclick="verAnuncio('${msg.id}')">
                            ${vistos >= META_ANUNCIOS ? '‚úÖ Revelar Pista' : `üîç ¬øQui√©n envi√≥ esto? (${vistos}/${META_ANUNCIOS})`}
                        </button>
                        
                        <div class="pista-area" id="pista-${msg.id}" style="${vistos >= META_ANUNCIOS ? 'display:block' : ''}">
                            <b>PISTA:</b> Enviado desde un dispositivo en tu ciudad o cercan√≠as.
                        </div>
                    </div>
                `;
                listado.appendChild(card);
            });
        }

        async function prepararRespuesta(texto) {
            document.getElementById('share-text').innerText = texto;
            const template = document.getElementById('share-template');
            const canvas = await html2canvas(template, { backgroundColor: null, scale: 1 });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'respuesta.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file], title: 'Respuesta' });
                else { const link = document.createElement('a'); link.download = 'respuesta.png'; link.href = canvas.toDataURL(); link.click(); }
            }, 'image/png');
        }

        async function cerrarSesion() { await _supabase.auth.signOut(); window.location.href = "index.html"; }
        verificarYVer();
    </script>
</body>
</html>
