<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear mi Link An√≥nimo</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442404022791024" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --primary-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --text-main: #ffffff;
            --error-red: #ff4d4d;
            --success-green: #4ade80;
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(204, 35, 102, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(204, 35, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(204, 35, 102, 0); }
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; 
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        .card { 
            background-color: var(--card-bg); 
            border-radius: 28px; 
            padding: 40px 20px; 
            border: 1px solid #333;
            animation: fadeInUp 0.8s var(--transition-smooth);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h1 { font-size: 1.8rem; margin-bottom: 10px; transition: var(--transition-smooth); }
        p { color: #a0a0a0; margin-bottom: 30px; }

        /* INPUTS GENERALES */
        input { 
            width: 100%; padding: 15px; margin-bottom: 10px; 
            border-radius: 12px; border: 1px solid #333; 
            background: #1a1a1a; color: white; box-sizing: border-box; 
            outline: none; transition: var(--transition-smooth); 
        }
        input:focus { border-color: #cc2366; background: #222; transform: translateY(-2px); }
        
        /* --- ESTILOS NUEVOS PARA EL OJITO --- */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .password-container input {
            padding-right: 50px; /* Espacio para que el texto no choque con el ojo */
            margin-bottom: 0;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
            padding: 0;
            color: #a0a0a0;
            transition: color 0.3s;
        }
        .eye-icon:hover { color: #cc2366; }

        /* BOTONES */
        .btn { 
            background: var(--primary-grad); color: white; border: none; 
            width: 100%; padding: 16px; border-radius: 40px; 
            font-weight: bold; cursor: pointer; margin-top: 10px; 
            transition: var(--transition-smooth);
        }

        .btn:hover { transform: translateY(-3px) scale(1.02); filter: brightness(1.1); animation: pulse 2s infinite; }
        .btn:active { transform: translateY(0) scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #toast { 
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); 
            background: #222; padding: 12px 25px; border-radius: 50px; 
            font-size: 0.9rem; font-weight: 600; box-shadow: 0 5px 20px rgba(0,0,0,0.8); 
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000; white-space: nowrap; border: 1px solid #444; 
        }
        #toast.show { bottom: 40px; }

        .link-box { 
            margin-top: 20px; padding: 15px; background: #222; 
            border-radius: 12px; display: none; word-break: break-all; 
            border: 1px dashed #555; animation: fadeInUp 0.5s var(--transition-smooth); 
        }

        .toggle-auth { 
            background:none; border:none; color:#cc2366; 
            margin-top:15px; cursor:pointer; font-weight: 600; 
            transition: var(--transition-smooth); 
        }
        .toggle-auth:hover { color: #f09433; transform: scale(1.05); }

        #confirm-container, #username { transition: var(--transition-smooth); }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="auth-section">
            <h1 id="auth-title">¬°Obt√©n tus propios mensajes!</h1>
            <p id="auth-desc">Reg√≠strate para crear tu link an√≥nimo.</p>
            
            <input type="text" id="username" placeholder="Elige tu nombre de usuario (ej: Walker H)">
            
            <input type="email" id="email" placeholder="Tu correo electr√≥nico">
            <div id="confirm-container">
                <input type="email" id="email-confirm" placeholder="Confirma tu correo electr√≥nico">
            </div>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Tu contrase√±a">
                <button type="button" class="eye-icon" onclick="togglePassword()" id="togglePasswordBtn">
                    üëÅÔ∏è
                </button>
            </div>
            
            <button id="auth-btn" class="btn" onclick="manejarAuth()">Crear mi cuenta</button>
            <button class="toggle-auth" id="toggle-btn" onclick="cambiarModo()">¬øYa tienes cuenta? Entrar</button>
        </div>

        <div class="card" id="link-section" style="display:none">
            <h1>Tu Link est√° listo üöÄ</h1>
            <p>C√≥pialo y ponlo en tu bio de Instagram.</p>
            <div class="link-box" id="link-display"></div>
            <button class="btn" onclick="copiarLink()">Copiar Link</button>
            <hr style="margin:25px 0; border:0; border-top:1px solid #333">
            <button class="btn" style="background:#222; border: 1px solid #444;" onclick="window.location.href='inbox.html'">Ir a mi Inbox üì•</button>
        </div>
    </div>

    <div id="toast">Aviso</div>

    <script>
        const supabaseUrl = 'https://wfnhkuilbtomvtijsiwm.supabase.co';
        const supabaseKey = 'sb_publishable_aZvk0W9vtNtcOkcvvpuzrA_qxgE6Kb5';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let esModoLogin = false;

        // --- FUNCI√ìN NUEVA: CAMBIA TIPO Y CAMBIA √çCONO ---
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('togglePasswordBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerText = 'üôà'; // Monito tap√°ndose los ojos (o puedes poner otro emoji)
            } else {
                passwordInput.type = 'password';
                icon.innerText = 'üëÅÔ∏è'; // Ojo normal
            }
        }

        async function verificarSesionExistente() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                window.location.href = "inbox.html";
            }
        }

        function mostrarAviso(mensaje, tipo = "error") {
            const toast = document.getElementById('toast');
            toast.innerText = mensaje;
            toast.style.color = (tipo === "error") ? "var(--error-red)" : "var(--success-green)";
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function cambiarModo() {
            esModoLogin = !esModoLogin;
            const confirmField = document.getElementById('confirm-container');
            const userField = document.getElementById('username');
            
            document.getElementById('auth-section').style.opacity = '0.5';
            
            setTimeout(() => {
                document.getElementById('auth-title').innerText = esModoLogin ? "Bienvenido de nuevo" : "¬°Obt√©n tus propios mensajes!";
                document.getElementById('auth-btn').innerText = esModoLogin ? "Entrar" : "Crear mi cuenta";
                document.getElementById('toggle-btn').innerText = esModoLogin ? "¬øNo tienes cuenta? Reg√≠strate" : "¬øYa tienes cuenta? Entrar";
                
                confirmField.style.display = esModoLogin ? "none" : "block";
                userField.style.display = esModoLogin ? "none" : "block"; 
                
                document.getElementById('auth-section').style.opacity = '1';
            }, 200);
        }

        async function manejarAuth() {
            const email = document.getElementById('email').value;
            const emailConfirm = document.getElementById('email-confirm').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-btn');

            const rawUser = document.getElementById('username').value;
            const userAlias = rawUser.replace(/[&?#=/\\%]/g, '').trim();

            if (!email || !password || (!esModoLogin && (!emailConfirm || !userAlias))) {
                mostrarAviso("Por favor, rellena todos los campos.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Cargando...";

            if (esModoLogin) {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    mostrarAviso("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "Entrar";
                } else {
                    window.location.href = "inbox.html";
                }
            } else {
                if (email !== emailConfirm) {
                    mostrarAviso("¬°Los correos no coinciden!");
                    btn.disabled = false;
                    btn.innerText = "Crear mi cuenta";
                    return;
                }
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) {
                    mostrarAviso("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "Crear mi cuenta";
                } else {
                    await _supabase.from('perfiles').insert([{ id: data.user.id, username: userAlias }]);
                    mostrarPantallaLink(userAlias);
                    mostrarAviso("¬°Cuenta creada!", "success");
                    btn.disabled = false;
                }
            }
        }

        function mostrarPantallaLink(alias) {
            const authSection = document.getElementById('auth-section');
            const linkSection = document.getElementById('link-section');
            
            authSection.style.transform = "translateX(-100px)";
            authSection.style.opacity = "0";
            
            setTimeout(() => {
                authSection.style.display = 'none';
                linkSection.style.display = 'block';
                
                const link = window.location.origin + "/" + encodeURIComponent(alias);
                
                const display = document.getElementById('link-display');
                display.innerText = link;
                display.style.display = 'block';
            }, 300);
        }

        function copiarLink() {
            const link = document.getElementById('link-display').innerText;
            navigator.clipboard.writeText(link).then(() => {
                mostrarAviso("¬°Link copiado!", "success");
            });
        }

        verificarSesionExistente();
    </script>
</body>
</html>
