            transition: var(--transition-smooth);

        /* AnimaciÃ³n del avatar al pasar el mouse */

        .send-btn:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 5px 15px rgba(204, 35, 102, 0.4); }

<body>

    <div class="container">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userAlias = urlParams.get('u'); 
        let realUserId = null;

        if (!userAlias) {
            window.location.href = "index.html"; 
        }

        const supabaseUrl = 'https://wfnhkuilbtomvtijsiwm.supabase.co';
        const supabaseKey = 'sb_publishable_aZvk0W9vtNtcOkcvvpuzrA_qxgE6Kb5';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function buscarUsuario() {
            const { data, error } = await _supabase
                .from('perfiles')
                .select('id')
                .eq('username', userAlias)
                .single();

            if (error || !data) {
                mostrarAviso("Usuario no encontrado", "error");
                document.getElementById('username-display').innerText = "Desconocido";
            } else {
                realUserId = data.id;
                document.getElementById('username-display').innerText = "@" + userAlias;
            }
        }

        function mostrarAviso(mensaje, tipo = "success") {
            const toast = document.getElementById('toast');
            toast.innerText = mensaje;
            toast.style.color = (tipo === "error") ? "var(--error-red)" : "var(--success-green)";
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function ponerTextoAzar() {
            const frases = ["Â¿QuiÃ©n te gusta?", "Confiesa algo secreto...", "Â¿QuÃ© piensas de mÃ­?", "Dime algo secreto", "Â¿Texto o Facetime?"];
            document.getElementById('msg-input').value = frases[Math.floor(Math.random() * frases.length)];
        }

        async function enviarMensaje() {
            const texto = document.getElementById('msg-input').value;
            const btn = document.getElementById('main-btn');

            if (texto.trim() === "" || !realUserId) {
                mostrarAviso("Escribe algo primero", "error");
                return;
            }

            btn.innerText = "Enviando...";
            btn.disabled = true;

            const { error } = await _supabase
                .from('mensajes')
                .insert([{ para: realUserId, contenido: texto }]);

            if (error) {
                mostrarAviso("Error: " + error.message, "error");
                btn.disabled = false;
                btn.innerText = "Reintentar";
            } else {
                mostrarAviso("Â¡Enviado con Ã©xito! ðŸš€", "success");
                document.getElementById('msg-input').value = "";
                btn.innerText = "Enviar otro";

        }
